version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: docker build -t anypay . 
      - run:
          name: Migrate Database
          command: docker run -i -t -e DATABASE_URL=$DATABASE_URL -e COINMARKETCAP_API_KEY=$COINMARKETCAP_API_KEY anypay npm run db:migrate
      - run:
          name: Seed Test Database
          command: docker run -e AMQP_URL=$AMQP_URL -e DATABASE_URL=$DATABASE_URL -e COINMARKETCAP_API_KEY=$COINMARKETCAP_API_KEY -i -t anypay npm run db:seed:prices
      - run:
          name: Seed Test Database
          command: docker run -e AMQP_URL=$AMQP_URL -e DATABASE_URL=$DATABASE_URL -e COINMARKETCAP_API_KEY=$COINMARKETCAP_API_KEY -i -t anypay ./bin/prices.ts update_crypto_prices
      - run:
          name: Run Main Tests
          command: docker run -e AMQP_URL=$AMQP_URL -e DATABASE_URL=$DATABASE_URL -e DASH_HD_PUBLIC_KEY=$DASH_HD_PUBLIC_KEY -e BSV_HD_PUBLIC_KEY=$BSV_HD_PUBLIC_KEY -e COINMARKETCAP_API_KEY=$COINMARKETCAP_API_KEY -i -t anypay npm test
      - run:
          name: Run Payment Request Tests
          command: docker run -e AMQP_URL=$AMQP_URL -e DATABASE_URL=$DATABASE_URL -e DASH_HD_PUBLIC_KEY=$DASH_HD_PUBLIC_KEY -e BSV_HD_PUBLIC_KEY=$BSV_HD_PUBLIC_KEY -e COINMARKETCAP_API_KEY=$COINMARKETCAP_API_KEY -i -t anypay npm run payreq:test 
      - run:
          name: Push to Docker Hub
          command: |
            ./push_to_docker.sh
  deploy:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - run:
          name: Chef Client Update Live Staging Container
          command: ssh ubuntu@api.staging.anypayinc.com "sudo chef-client -o recipe[anypay_api::staging]"


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master


