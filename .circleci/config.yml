version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: docker build -t anypay . 
      - run:
          name: Migrate Database
          command: docker run -i -t -e DATABASE_URL=$DATABASE_URL anypay npm run db:migrate
      - run:
          name: Seed Test Database
          command: docker run -e AMQP_URL=$AMQP_URL -e DATABASE_URL=$DATABASE_URL -i -t anypay npm run db:seed:prices
      - run:
          name: Running tests
          command: docker run -e AMQP_URL=$AMQP_URL -e DATABASE_URL=$DATABASE_URL -i -t anypay npm test 
      - run:
          name: Push to Docker Hub
          command: |
            ./push_to_docker.sh
workflows:
  version: 2
  build:
    jobs:
      - build

