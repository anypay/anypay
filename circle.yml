
machine:
  services:
    - docker

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ansible/ansible
    - sudo apt-get update -qq
    - sudo apt-get install -qq ansible
    - sudo pip install 'docker-compose<1.3' 'requests==2.5.3'
    - docker-compose build
    - docker-compose up -d postgres && sleep 3;

test:
  override:
    - docker-compose run webapp npm run test

deployment:
  production:
    branch: master
    commands:
      - ./push_to_docker.sh production
      - cd ansible && ansible-playbook -i hosts --limit=production api.yml
  staging:
    branch: development
    commands:
      - ./push_to_docker.sh staging
      - cd ansible && ansible-playbook -i hosts --limit=staging api.yml
