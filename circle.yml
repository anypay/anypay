machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - docker build -t paymentservice_rest-api .

test:
  override:
    - echo 'run no tests'

deployment:
  production:
    branch: master
    commands:
      - ./push_to_docker.sh
      - ssh defaultuser@api.anypay.global "/home/defaultuser/restart_rest_api.sh"
  staging:
    branch: staging
    commands:
      - ./push_to_docker_staging.sh