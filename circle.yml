machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  environment:
    DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/anypay_test
  node:
    version: 9.4.0

database:
  override:
    - createdb anypay_test

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - docker build -t payment-service .

test:
  override:
    - yarn db:migrate --env=test
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - ./push_to_docker.sh
      - ssh root@api.anypay.global "/opt/api.anypay.global/redeploy.sh"
  staging:
    branch: staging
    commands:
      - ./push_to_docker_staging.sh
      - ssh chef@api.staging.anypay.global "sudo chef-client -o 'recipe[anypay_api::api_staging]'"
