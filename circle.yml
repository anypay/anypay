machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  environment:
    DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/circle_test

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - docker build -t payment-service .

test:
  override:
    - yarn db:migrate
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - ./push_to_docker.sh
      - ssh defaultuser@api.anypay.global "/home/defaultuser/restart_rest_api.sh"
  staging:
    branch: staging
    commands:
      - ./push_to_docker_staging.sh
      - ssh defaultuser@api.staging.anypay.global "/home/defaultuser/restart_rest_api_staging.sh"
