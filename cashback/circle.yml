machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  node:
    version: 8.11.2

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - docker build -t cryptozone.ai .

test:
  override:
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - ./push_to_docker.sh
      - ssh defaultuser@cryptozone.ai "sudo chef-client -o 'recipe[cryptozone.ai::default]'"
